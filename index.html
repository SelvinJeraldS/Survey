<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <form class="py-3 px-2 ">
      <label for="Name" aria-required="true"><strong>Name*</strong></label>
      <br /><input
        type="text"
        name="First"
        id="first"
        required
        placeholder="First"
      />
      <input type="text" name="Last" id="last" placeholder="Last"required /><br />
      <br />
      <label for="email"> <strong>Email*</strong></label> <br />
      <input type="email" name="email" id="email" placeholder="Email"/>
      <br />
      <br />
      <label for="user-experience"><strong> Your Experience</strong></label>

      <div class="row">
        <div class="col-12 col-md-2 d-flex justify-content-around">
          <div class="rating-container d-flex flex-row-reverse">
            <div class="rating">
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1" class="star">&#9733;</label>

              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2" class="star">&#9733;</label>

              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3" class="star">&#9733;</label>

              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4" class="star">&#9733;</label>

              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5" class="star">&#9733;</label>
            </div>
          </div>
        </div>
      </div>
      <p>Overall How will you share youe Experience With Us.</p>
     
     
      <div class="form-group  required py-3 px-2">
        
        <label for="user-experience"
        ><strong> How satisfied are you with </strong></label >
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="th"></th>
                <th scope="col"class="th">Very Satisfied</th>
                <th scope="col"class="th">Unsatisfied</th>
                <th scope="col"class="th">Neutral</th>
                <th scope="col"class="th">Satisfied</th>
                <th scope="col"class="th">Very Satisfied</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">Purchase</th>
                <td><input type="radio" class="td" name="purchase" value="1" /></td>
                <td><input type="radio" class="td" name="purchase" value="2" /></td>
                <td><input type="radio" class="td" name="purchase" value="3" /></td>
                <td><input type="radio" class="td" name="purchase" value="4" /></td>
                <td><input type="radio" class="td" name="purchase" value="5" /></td>
              </tr>
              <tr>
                <th scope="row">Service</th>
                <td><input type="radio" class="td" name="service" value="1" /></td>
                <td><input type="radio" class="td" name="service" value="2" /></td>
                <td><input type="radio" class="td" name="service" value="3" /></td>
                <td><input type="radio" class="td" name="service" value="4" /></td>
                <td><input type="radio" class="td" name="service" value="5" /></td>
              </tr>
              <tr>
                <th scope="row">Company Overall</th>
                <td><input type="radio" class="td" name="company" value="1" /></td>
                <td><input type="radio" class="td" name="company" value="2" /></td>
                <td><input type="radio" class="td" name="company" value="3" /></td>
                <td><input type="radio" class="td" name="company" value="4" /></td>
                <td><input type="radio" class="td" name="company" value="5" /></td>
              </tr>
            </tbody>
          </table>
        
       
      </div>
      <div class="form-group required py-3 px-2">
        <label><strong>How likely are you to?</strong> </label>
        <div class="rating-group">
       
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Very Unlikely</th>
                <th scope="col">Unlikely</th>
                <th scope="col">Neutral</th>
                <th scope="col">Likely</th>
                <th scope="col">Very Likely</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">Buy from us again</th>
                <td><input type="radio" name="buy" value="1" /></td>
                <td><input type="radio" name="buy" value="2" /></td>
                <td><input type="radio" name="buy" value="3" /></td>
                <td><input type="radio" name="buy" value="4" /></td>
                <td><input type="radio" name="buy" value="5" /></td>
              </tr>
              <tr>
                <th scope="row">Recommend our<br> product to others</th>
                <td><input type="radio" name="product" value="1" /></td>
                <td><input type="radio" name="product" value="2" /></td>
                <td><input type="radio" name="product" value="3" /></td>
                <td><input type="radio" name="product" value="4" /></td>
                <td><input type="radio" name="product" value="5" /></td>
              </tr>
              <tr>
                <th scope="row">Recommend our <br>company to others</th>
                <td><input type="radio" name="rcomapany" value="1" /></td>
                <td><input type="radio" name="rcomapany" value="2" /></td>
                <td><input type="radio" name="rcomapany" value="3" /></td>
                <td><input type="radio" name="rcomapany" value="4" /></td>
                <td><input type="radio" name="rcomapany" value="5" /></td>
              </tr>
            </tbody>
          </table>
        
        </div>
        <!-- Repeat for other likelihood questions -->
      </div>
      <div class="form-group">
        <label for="comments">Additional comments or suggestions</label>
        <textarea class="form-control" id="comments" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
